<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ccf1b283ac.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="product-container">

  <div class="product product-image">
    <img src="images/image-product-desktop.jpg"  alt="">
  </div>

  <div class="product product-details">  <!--product detail-->
    <div class="wrapper">
    <h3>Perfume</h3>
    <h1>  Gabrielle Essence Eau De Parfum
    </h1>
    <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="price"> <!--price-->
     <span class="new"> $149.99</span>
      <span class="old">$169.99</span>

    </div> <!--price-->
    <a href="#"><i class="fas fa-cart-shopping"></i> Add to cart</a>
  </div> <!--wrapper-->
  </div> <!--product detail-->
  

</div>  <!--product-container
  

</body>
</html>
